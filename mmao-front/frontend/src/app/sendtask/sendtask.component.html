<div class="container" align="center">
  <mat-vertical-stepper [linear]="true" #verticalStepper class="my-stepper">
    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Introduce Yourself</ng-template>
      <form [formGroup]="firstFormGroup">
        <mat-form-field>
          <input matInput formControlName="companyName" placeholder="Company name" required>
        </mat-form-field>
      </form>
      <button mat-button matStepperNext>Next</button>
    </mat-step>


    <mat-step [stepControl]="secondFormGroup">
      <ng-template matStepLabel>Who are you looking for?</ng-template>
      <mat-label></mat-label>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Vacancy or smth" required>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </mat-step>
  </mat-vertical-stepper>
</div>
