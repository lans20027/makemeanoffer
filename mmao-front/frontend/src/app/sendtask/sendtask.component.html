<mat-vertical-stepper [linear]="true" #verticalStepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Introduce Yourself</ng-template>
    <form [formGroup]="firstFormGroup">
      <mat-form-field>
        <input matInput formControlName="companyName" placeholder="Company name" required>
      </mat-form-field>
    </form>

    <mat-list>
      <mat-label>
        You can also provide me some links:
      </mat-label>
      <mat-list-item *ngFor="let link of links">
        <mat-form-field>
          <input matInput value="{{link}}" [(ngModel)]="link">
        </mat-form-field>
        <button mat-icon-button aria-label="add link" (click)="removeLink(link)">
          <mat-icon color="accent">clear</mat-icon>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button aria-label="add link" (click)="addLink()">
          <mat-icon color="accent">add</mat-icon>
        </button>
        <button mat-icon-button aria-label="add link" (click)="showLinks()">
          <mat-icon color="accent">add_circle</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-step>


  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Who are you looking for?</ng-template>
    <mat-label></mat-label>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Company name" required>
        </mat-form-field>
      </mat-list-item>
    </mat-list>
  </mat-step>


</mat-vertical-stepper>
